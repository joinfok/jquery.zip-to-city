<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Zip to city</title>
</head>
<body>
  Irányítszám: <input type="text" name="zip"><br>
  Város: <input type="text" name="city">

  <script src="js/jquery.min.js"></script>
  <script src="../jquery.zip-to-city.js"></script>

    $(function() {
      $('input[name="zip"]').zipToCity('input[name="city"]');
    });
  </script>
</body>
</html>
